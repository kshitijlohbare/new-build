<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
    h1 {
      color: #fff;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background-color: #fff;
      color: #4b6cb7;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
      margin: 0.5rem;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Static HTML Page âœ…</h1>
    <p>If you can see this page, the Vite dev server is working correctly and serving static files.</p>
    <p>This page doesn't require React, JavaScript, or any dependencies to work.</p>
    <div>
      <a href="/" class="btn">Try React App</a>
      <a href="/react-test.html" class="btn">Try React Test</a>
    </div>
    <p id="timestamp">Page loaded at: </p>
  </div>

  <script>
    // Simple vanilla JavaScript to show the page is interactive
    document.getElementById('timestamp').textContent += new Date().toLocaleString();
  </script>
</body>
</html>
